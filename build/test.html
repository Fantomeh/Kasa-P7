<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification de l'âge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Vérification de l'âge</h1>
    <form id="ageForm">
        <label for="age">Entrez votre âge:</label>
        <input type="number" id="age" name="age" min="0" required>
        <button type="submit">Vérifier</button>
    </form>
    <p id="result"></p>

    <p>j'aime le caca</p>
    <p>bonjour</p>
   
    <h2>test</h2>
    <a href="https://chat.openai.com/"><h3>tes2</h3></a>
    <script>
        document.getElementById('ageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const age = document.getElementById('age').value;
            const resultElement = document.getElementById('result');

            if (age >= 18) {
                resultElement.textContent = 'Vous êtes majeur.';
            } else {
                resultElement.textContent = 'Vous êtes mineur.';
            }
        });
    </script>
</body>
</html>
